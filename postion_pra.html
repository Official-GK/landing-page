<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Position Only Layout</title>
  <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Harry Potter', sans-serif;
      word-spacing: 2px;
      letter-spacing: 2px;    }

    .background {
        
      background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/6703aada-2649-4453-b1cb-c1dade721c88/dg29l08-f4990e62-db64-48bc-8f95-c04904809ce0.png/v1/fill/w_1600,h_900,q_80,strp/hogwarts_legacy___ever_edition_4k_wallpaper_by_aksensei_dg29l08-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9OTAwIiwicGF0aCI6IlwvZlwvNjcwM2FhZGEtMjY0OS00NDUzLWIxY2ItYzFkYWRlNzIxYzg4XC9kZzI5bDA4LWY0OTkwZTYyLWRiNjQtNDhiYy04Zjk1LWMwNDkwNDgwOWNlMC5wbmciLCJ3aWR0aCI6Ijw9MTYwMCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.6LjlLEOD-PgfJ1OsnOrEr-fayntSnFhEcHj8-OIQDns');
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      
      position: relative;
    }

    .heading {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 60px;
      font-weight: bold;
      text-align: center;
    }

    .subtext {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      text-align: center;
    }

   .cta-button {
  position: absolute;
  top: 75%;
  left: 50%;
  transform: translateX(-50%);
  padding: 16px 32px; 
  font-size: 24px;  
  font-family: 'Harry Potter', sans-serif;
  background-color: rgba(66, 13, 174, 0.85); 
  color: #ffd700; 
  border: 2px solid #ffd700;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 15px #ffd700, 0 0 40px #420dae inset;
  transition: all 0.3s ease;
  text-shadow: 1px 1px 4px black;
}

.cta-button:hover {
  background-color: #420dae;
  color: white;
  box-shadow: 0 0 20px #ffd700, 0 0 60px #ffd700;
}


  </style>
</head>
<body>
  <div class="background">
    <div class="heading">“Welcome to the Wizarding World”

</div>

    <div class="subtext">
        <br>
      Discover spells, creatures, and untold secrets from the halls of Hogwarts.
      <br><br><br>
    </div>
    <button class="cta-button">Start for free</button>
  </div>
</body>
</html>
